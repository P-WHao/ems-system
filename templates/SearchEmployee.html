<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://phoonwenhao-employee.s3.amazonaws.com/static/css/Add.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <div class="banner">
    <div class="slider">
      <img src="https://phoonwenhao-employee.s3.amazonaws.com/static/img/office.jpg" id="slideImg" />
    </div>
    <div class="overlay">
      <ul class="add_bar">
        <li><a href="/addemp/">Add</a></li>
        <li><a href="/getemp/">Search</a></li>
        <li><a href="/displayallemp/">View All</a></li>
      </ul>
      <div class="findEmp">
        <h1>Search Employee</h1>
        <a href="/">
          <ul>
            <li class="prev"><span></span></li>
          </ul>
        </a>
      </div>

      <div class="searchMain">
        <form action="/getemp/results" autocomplete="on" method="POST" class="form-bubble">
          <input type="number" name="emp_id" placeholder="Enter an Employee ID" min="1" autofocus required />
          <a href="/getemp/results">
            <button type="submit" class="form-button2"><i class="fa fa-search"></i></button>
          </a>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
