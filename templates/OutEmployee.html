<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      rel="stylesheet"
      href="https://phoonwenhao-employee.s3.amazonaws.com/Add.css"
    />
  </head>

  <body>
    <div class="banner">
      <div class="slider">
        <img
          src="https://phoonwenhao-employee.s3.amazonaws.com/office.jpg"
          id="slideImg"
        />
      </div>
      <div class="overlay">
        <div class="findEmp">
          <h1>Found Employee</h1>
          <ul>
            <li class="prev"><span></span></li>
          </ul>
        </div>

        <div class="outEmp">
          <div class="cardOut">
            <img src={{ url }} />
            <!--output-->

            <div>
              <h1 class="about">About</h1>

              <div class="info">
                <h2>Employee ID</h2>
                <h2 class="rightInfo">{{ result[0] }}</h2>
                <!--output-->
              </div>

              <div class="info">
                <h2>First Name</h2>
                <h2 class="rightInfo">{{ result[1] }}</h2>
                <!--output-->
              </div>

              <div class="info">
                <h2>Last Name</h2>
                <h2 class="rightInfo">{{ result[2] }}</h2>
                <!--output-->
              </div>

              <div class="info">
                <h2>Gmail</h2>
                <h2 class="rightInfo">{{ result[3] }}</h2>
                <!--output-->
              </div>

              <div class="info">
                <h2>Contact Number</h2>
                <h2 class="rightInfo">{{ result[4] }}</h2>
                <!--output-->
              </div>

              <div class="info">
                <h2>Primary Skill</h2>
                <h2 class="rightInfo">{{ result[5] }}</h2>
                <!--output-->
              </div>

              <div class="info">
                <h2>Location</h2>
                <h2 class="rightInfo">{{ result[6] }}</h2>
                <!--output-->
              </div>

              <a href="/delemp/" name=emp_id>
                <button type="submit" class="removeEmp">Remove Employee</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var emp_id = result[0];
</script>
