<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Employee Management System</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="https://phoonwenhao-employee.s3.amazonaws.com/static/css/Add.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>
  <div class="banner">
    <div class="slider">
      <img src="https://phoonwenhao-employee.s3.amazonaws.com/static/img/office.jpg" id="slideImg" />
    </div>
    <div class="overlay">
      <div class="empInfo">
        <h1>Employee Added Sucesfully!</h1>
        <a href="/">
          <ul>
            <li class="prev"><span></span></li>
          </ul>
        </a>
      </div>

      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <div class="inputSucess">
        <div class="wrapper">
          <div class="sucess">
            <div class="alert_icon">
              <ion-icon name="checkmark-circle-outline" class="icon"></ion-icon>
            </div>

            <div class="content_sucess">
              <p class="title">
                Following employee had added sucesfully into employee database
              </p>
              <p class="sucess_info">{{ name }}</p>
            </div>
          </div>
        </div>
        <a href="/addemp/">
          <button type="submit" class="addAnotherEmp">Add Again</button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
