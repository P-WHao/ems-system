<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Employee Management System</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="https://phoonwenhao-employee.s3.amazonaws.com/static/css/Add.css" />
</head>

<body>

    <div class="banner">
        <div class="slider">
            <img src="https://phoonwenhao-employee.s3.amazonaws.com/static/img/office.jpg" id="slideImg" />
        </div>
        <div class="overlay">
            <div class="testing">
                <ul class="add_bar">
                    <li><a href="/addemp/">Add</a></li>
                    <li><a href="/getemp/">Search</a></li>
                    <li><a href="/displayallemp/">View All</a></li>
                </ul>
            </div>
            <div class="empInfo_display empInfo">
                <h1>All Employee Information!</h1>
                <a href="/">
                    <ul>
                        <li class="prev"><span></span></li>
                    </ul>
                </a>
            </div>

            <div class="inputDisplay">
                <div class="wrapper">
                    <table id="example" class="table">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Fisrt Name</td>
                                <td>Last Name</td>
                                <td>Gmail</td>
                                <td>Phone Number</td>
                                <td>Primary Skill</td>
                                <td>Location</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- {% for data in employee %} -->
                            <tr>
                                <td>{{data.emp_id}}</td>
                                <td>{{data.first_name}}</td>
                                <td>{{data.last_name}}</td>
                                <td>{{data.gmail}}</td>
                                <td>{{data.phone_number}}</td>
                                <td>{{data.pri_skill}}</td>
                                <td>{{data.location}}</td>
                            </tr>
                            <!-- {% endfor %} -->
                        </tbody>
                    </table>
                </div>
                <a href="/">
                    <button type="submit" class="btn_backHome">Back to Home</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
